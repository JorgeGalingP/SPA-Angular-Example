<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}}<small> ({{heroe.aparicion | date:'y'}})</small>
<hr>

<div class="row animated fadeIn">
    <div class="col-md-4">
            <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
            <br><br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h2>{{heroe.nombre}}</h2>
        <hr>
        <p>{{heroe.bio}}<p>
        <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="img-logo">
        <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" alt="DC" class="img-logo">

    </div>
</div>
